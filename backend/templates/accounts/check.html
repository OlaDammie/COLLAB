<section class="Note-hero bg-dark">

    <div class="container">
        
        <div class="row p-5">

                <div class="container mt-5 p-5">

                <form action="" method="post">

                    </div>
                    
                    <div class="submit-holder text-center pt-4">
                    <button type="submit" class="btn btn-primary ps-5 pe-5 ">Submit</button>
                    </div>
                </form>
                </div>
            
            </div>
        
            </div>
