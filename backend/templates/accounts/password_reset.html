<section class="Note-hero bg-dark">

    <div class="container">
        
        <div class="row p-5">
            <div class="logo-holder text-center col-xl-12 col-md-12">
    
                <!-- <img class="logo " src="./images/no+e-removebg-preview.png" alt="note-logo" min-width="550px" height="95px"> -->

                </div>
    
                <div class="container mt-5 p-5">
    
                <h1 class="display-5 fw-bold text-center">Reset Password</h1>
        
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="reset" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="submit-holder text-center pt-4">
                    <button type="submit" class="btn btn-primary ps-5 pe-5 ">Submit</button>
                    </div>
                </form>
                </div>
            
            </div>
        
            </div>
        </div>
    
    </div>
    
    </section>
